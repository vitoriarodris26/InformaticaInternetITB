<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			#titulo {
				background-color: #000000;
				color: #7272e7;
				padding: 30px;
				text-align: center;
				font-family: arial;
				font-size: 25px;
			}
			
			p {
				font-family: arial;
				font-size: 16px;
				text-align: center;
			}
			
			figure {
				text-align: center;
			}
			
			figcaption {
				font-family: arial;
				font-size: 12px;
			}
			
			img {
				opacity: 0.5;
			}
			
			img:hover {
				opacity: 1.0;
			}
		</style>
	</head>
	<body>
		<article>
			<header>
				<h1 id="titulo">Opacidade</h1>
			</header>
			<section>
				<p> A propriedade opacidade é frequentemente usada junto com o seletor: hover para alterar a opacidade do mouse over:</p>
				<figure>
					<img src="floresta.jpg" alt="Floresta" width="170" height="100">
					<img src="montanha.jpg" alt="Montanha" width="170" height="100">
					<img src="mar.jpg" alt="Mar" width="170" height="100">
					<figcaption>
						Belas paisagens da Itália
					</figcaption>
				</figure>
			</section>
		</article>
	</body>
</html>
