<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			body {
				background-color:  #d1d1e0;
			}
			
			figure {
				text-align: center;
			}
			
			h1#titulo {
				font-family: verdana;
				font-size: 22px;
				text-align: center;
			}
			
			p {
				font-family: verdana;
				font-size: 18px;
				text-align: center;
			}
			
			figcaption {
				font-family: verdana;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<article>
			<header>
				<h1 id="titulo">Imagem Fotográfica</h1>
			</header>
			<section>
				<figure>
					<img src="img_foto.jpg" width="304" height="228" alt="Foto da rocha pulpito na Noruega">
					<figcaption>Foto da rocha pulpito na Noruega</figcaption>
				</figure>
				<p>O elemento <i>figure</i> é utilizado para vários tipos de imagens, como por exemplo, diagramas, ilustrações, fotos entre outros.</p>
				<p><strong>Observação:</strong> o elemento <i>figure</i> não é suportado pelo navegador Internet Explorer em sua versão 8.</p>
				<figure>
					<img src="kookabur.jpg" width="" height="" alt="Kookabur">
					<img src="pelicano.jpg" width="" height="" alt="Pelicano">
					<img src="papagaio.jpg" width="" height="" alt="Papagaio">
					<figcaption>Pássaros Australianos, da esquerda para direita: Kookabur, Pelicano e Papagaio.</figcaption>
				</figure>
			</section>
		</article>
	</body>
</html>
